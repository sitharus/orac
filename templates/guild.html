{% extends "base.html" %}

{% block content %}
	<h1>
		{% match guild.name %}
			{% when Some with (name) %}
				{{name}}
			{% when None %}
				{{guild.id}}
		{% endmatch %}
	</h1>
	<h2>Managed Channels</h2>
	<ul>
	{% for channel in managed_channels %}
		<li><a href="/guild/{{guild.id}}/channel/{{channel.id}}/">{{channel.name|or_else(channel.id)}}</a></li>
	{% endfor %}
	</ul>
	<a href="/guild/{{guild.id}}/channel/add">Add Channel</a>

{% endblock %}
