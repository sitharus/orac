{% extends "base.html" %}

{% block content %}
	<h1>Profile</h1>

	<form method="post">
		<label>
			Name
			<input type="text" name="name" required value="{{name}}"/>
		</label>
		<label>
			Email Address
			<input type="email" name="email" required value="{{email}}"/>
		</label>
		<button type="submit">Update</button>
	</form>
{% endblock %}
